<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Medina Heritage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .upload-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .upload-container h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #333;
        }
        .upload-container p {
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input[type="text"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            color: #667eea;
            font-weight: 600;
        }
        .file-input-label:hover {
            background: #e7eaf6;
            border-color: #764ba2;
        }
        .file-name {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            font-style: italic;
        }
        .preview-container {
            margin: 20px 0;
            display: none;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            margin-top: 15px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>üì∏ Upload une Image</h1>
        <p>Service Media - Medina Heritage</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="userId">User ID (UUID):</label>
                <input type="text" id="userId" placeholder="ex: 123e4567-e89b-12d3-a456-426614174000" required>
            </div>

            <div class="form-group">
                <label for="entityType">Type d'Entit√©:</label>
                <select id="entityType" required>
                    <option value="">-- S√©lectionner --</option>
                    <option value="ALERT">Alert (Alerte)</option>
                    <option value="BUILDING">Building (B√¢timent)</option>
                    <option value="USER">User (Utilisateur)</option>
                    <option value="CASE">Case (Dossier)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="entityId">Entity ID (Optionnel):</label>
                <input type="text" id="entityId" placeholder="UUID de l'entit√© (optionnel)">
            </div>

            <div class="form-group">
                <label>Fichier Image:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*" required>
                    <label for="fileInput" class="file-input-label">
                        üìÅ Choisir une image
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="preview" src="" alt="Preview">
            </div>

            <button type="submit" id="submitBtn">Upload</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Upload en cours...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8088/api/media';
        
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const uploadForm = document.getElementById('uploadForm');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        // Preview de l'image
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `üìÑ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Soumission du formulaire
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const userId = document.getElementById('userId').value.trim();
            const entityType = document.getElementById('entityType').value;
            const entityId = document.getElementById('entityId').value.trim();

            if (!file) {
                showMessage('Veuillez s√©lectionner un fichier', 'error');
                return;
            }

            // Validation UUID
            const uuidPattern = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
            if (!uuidPattern.test(userId)) {
                showMessage('User ID doit √™tre un UUID valide', 'error');
                return;
            }

            if (entityId && !uuidPattern.test(entityId)) {
                showMessage('Entity ID doit √™tre un UUID valide', 'error');
                return;
            }

            // Pr√©parer FormData
            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', userId);
            formData.append('entityType', entityType);
            if (entityId) {
                formData.append('entityId', entityId);
            }

            // Upload
            try {
                submitBtn.disabled = true;
                loading.style.display = 'block';
                message.style.display = 'none';

                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ Succ√®s! ID: ${data.data.id}<br>URL: ${data.data.s3Url}`, 'success');
                    uploadForm.reset();
                    fileName.textContent = '';
                    previewContainer.style.display = 'none';
                } else {
                    showMessage(`‚ùå Erreur: ${data.message || 'Upload √©chou√©'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
