spring.application.name=gamification-service
# Port and datasource now configurable via environment variables (.env)
server.port=${GAMIFICATION_SERVICE_PORT:8085}
spring.datasource.url=${GAMIFICATION_DATABASE_URL:jdbc:postgresql://localhost:5432/heritage_db}
spring.datasource.username=${GAMIFICATION_DATABASE_USERNAME:postgres}
spring.datasource.password=${GAMIFICATION_DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}
