spring.application.name=patrimoine-service
# Port and datasource now configurable via environment variables (.env)
server.port=${PATRIMOINE_SERVICE_PORT:8082}
spring.datasource.url=${PATRIMOINE_DATABASE_URL:jdbc:postgresql://localhost:5432/heritage_db}
spring.datasource.username=${PATRIMOINE_DATABASE_USERNAME:postgres}
spring.datasource.password=${PATRIMOINE_DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}
