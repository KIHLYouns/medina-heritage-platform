spring.application.name=notification-service
# Port and datasource now configurable via environment variables (.env)
server.port=${NOTIFICATION_SERVICE_PORT:8087}
spring.datasource.url=${NOTIFICATION_DATABASE_URL:jdbc:postgresql://localhost:5432/heritage_db}
spring.datasource.username=${NOTIFICATION_DATABASE_USERNAME:postgres}
spring.datasource.password=${NOTIFICATION_DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}
