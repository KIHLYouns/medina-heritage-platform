spring.application.name=user-auth-service
# Port and datasource now configurable via environment variables (.env)
server.port=${USER_AUTH_SERVICE_PORT}
spring.datasource.url=${USER_AUTH_DATABASE_URL}
spring.datasource.username=${USER_AUTH_DATABASE_USERNAME}
spring.datasource.password=${USER_AUTH_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Inter-Service Communication
gamification.service.url=${GAMIFICATION_SERVICE_URL:http://localhost:8082}
salesforce.service.url=${SALESFORCE_SERVICE_URL:http://localhost:8086}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Spring Cloud Stream Bindings - Outbound
spring.cloud.stream.bindings.userCreatedSupplier-out-0.destination=user.created
spring.cloud.stream.bindings.userUpdatedSupplier-out-0.destination=user.updated
spring.cloud.stream.bindings.userDeletedSupplier-out-0.destination=user.deleted

